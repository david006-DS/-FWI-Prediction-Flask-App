<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        .result h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .result p {
            color: #555;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input For Receiving Query to my ML -->
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="Temperature">Temperature (Â°C):</label>
                <input type="number" id="Temperature" name="Temperature" step="any" placeholder="Enter temperature" required>
            </div>

            <div class="form-group">
                <label for="RH">Relative Humidity (%):</label>
                <input type="number" id="RH" name="RH" step="any" placeholder="Enter relative humidity" required>
            </div>

            <div class="form-group">
                <label for="Ws">Wind Speed (km/h):</label>
                <input type="number" id="Ws" name="Ws" step="any" placeholder="Enter wind speed" required>
            </div>

            <div class="form-group">
                <label for="Rain">Rain (mm):</label>
                <input type="number" id="Rain" name="Rain" step="any" placeholder="Enter rainfall" required>
            </div>

            <div class="form-group">
                <label for="FFMC">FFMC:</label>
                <input type="number" id="FFMC" name="FFMC" step="any" placeholder="Enter FFMC value" required>
            </div>

            <div class="form-group">
                <label for="DMC">DMC:</label>
                <input type="number" id="DMC" name="DMC" step="any" placeholder="Enter DMC value" required>
            </div>

            <div class="form-group">
                <label for="ISI">ISI:</label>
                <input type="number" id="ISI" name="ISI" step="any" placeholder="Enter ISI value" required>
            </div>

            <div class="form-group">
                <label for="Classes">Classes:</label>
                <input type="number" id="Classes" name="Classes" step="any" placeholder="Enter class value" required>
            </div>

            <div class="form-group">
                <label for="Region">Region:</label>
                <input type="number" id="Region" name="Region" step="any" placeholder="Enter region code" required>
            </div>

            <input type="submit" value="Predict FWI">
        </form>

        {% if results %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ results }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
